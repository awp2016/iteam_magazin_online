{% extends './layout.html' %}

{% block content %}
<div class="product-sort">

</div>
<div class="products-container">
    {% for tup in tuplu %}
        <div class="product-container">
            <a href="{% url 'product_details' tup.0.pk %}">
                <img src="media/{{ tup.1.source }}"/>
            </a>

            <div class="product-details">
                    <a href="{% url 'product_details' tup.0.pk %}" class="product-title">{{ tup.0.productName }}</a>

                    <a class="button-negative product-buy" href="{% url 'add_item' user.cart.pk tup.0.pk %}">
    		            Buy / {{ tup.0.price }} $
 			        </a>
             </div>
        </div>
    {% endfor %}
</div>


{% endblock %}
