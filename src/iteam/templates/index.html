{% extends './layout.html' %}

{% block content %}
<div class="product-sort">
     <a class="button-negative" href="{% url 'index' 'M' %}">
            Male
     </a>
    <a class="button-negative" href="{% url 'index' 'F' %}">
            Female
     </a>
    <a class="button-negative" href="{{ BASE_URL }}/">
            All
     </a>
</div>
<div class="products-container">
    {% for product in products %}
        <div class="product-container">
            <a href="{% url 'product_details' product.pk %}">
                <img src="{{ BASE_URL }}/media/{{ product.imagesource1 }}"/>
            </a>

            <div class="product-details">
                    <a href="{% url 'product_details' product.pk %}" class="product-title">{{ product.productName }}</a>

                    <a class="button-negative product-buy" href="{% url 'add_item' user.cart.pk product.pk %}">
    		            Buy / {{ product.price }} $
 			        </a>
             </div>
        </div>
    {% endfor %}
</div>


{% endblock %}
